:root_config:
  :object_class: Hash
  :required:
    :active_versions: :active_versions
    :apply: :apply_config

:active_versions:
  :object_class: Array
  :allowed_min: 1
  :allowed: 
    - 1

:apply_config:
  :object_class: Hash
  :required:
    :assets: :assets
    :layout: :file
    :modals: :files
    :page_configs: :page_configs
    :page_templates: :files
    :renderer_version: Fixnum
    :ruby_eval: :code_eval_hash
  :allowed:
    :additional_templates: :full_file_paths
    :include: :include_hash
    :shared_configs: :shared_configs

:assets:
  :object_class: Hash
  :required:
    :scripts: :scripts_hash
    :styles: :styles

:boolean:
  :object_classes:
    - TrueClass
    - FalseClass

:button:
  :object_class: Hash
  :required:
    :text: String
  :allowed:
    :disable_icons: :boolean
    :attrs: Hash

:code_eval_hash:
  :object_class: Hash
  :allowed:
    :days: String
    :income_types: String
    :months: String
    :loan_purposes: String
    :self_credit_scores: String
    :states: String
    :years: String
    :years_last_50: String
    :pay_frequency: String
    :upload_types: String
    :property_types: String
    :occupancy_types: String
    :same_address_responses: String
    :ethnicities: String
    :genders: String
  :language: :ruby

:component_configs:
  :object_class: Hash
  :required_from_sister:
    -
      :sister_key: :components
      :req_key: '%{sister_val}'
      :req_val: '%{sister_val}_config'

# TODO finish individual component configs: progress? sidebar
:components:
  :object_class: Array
  :allowed:
    - footer
    - form
    - header
    - progress
    - sidebar
    - text_body

:consent:
  :object_class: Hash
  :required: 
    :field_options: :consent_field_options
  :allowed:
    :hidden_inputs: :hidden_inputs

:consent_field_options:
  :object_class: Hash
  :allowed:
    :object_name: String
    :attr_name: String
    :label: :text_section
    :is_padded: :boolean

:consents:
  :object_class: Array
  :value_types:
    - :consent

:consent_section:
  :object_class: Hash
  :required:
    :section_type: :consent_section_type
  :required_when:
    :section_type:
      :li:
        :consents: :consents
      :checkbox:
        :consents: :consents
      :text:
        :field_options: :consent_field_options
  :allowed:
    :hide_state_consents: :boolean
    :hide_conditions: :hide_conditions

:consents_sections:
  :object_class: Array
  :value_types:
    - :consent_section

:consent_section_type:
  :object_class: String
  :allowed:
    - checkbox
    - li
    - text

:error_messages:
  :object_class: Hash
  :allowed_min: 1
  :allowed:
    :client: :text_section
    :server: :server_error_messages

:fieldsets:
  :object_class: Array
  :value_types:
    - :form_element

:fieldset_type:
  :object_class: String
  :allowed:
    - fieldset

# TODO: individual field_options for each field_type
:field_options:
  :object_class: Hash
  :required:
    :object_name: String
    :attr_name: String
  # TODO required when sister key
  # :required_when_sister_key:
  #   :element_type:
  #     :select_input:
  #       :options_tags: Hash # TODO option_tags
  :allowed:
    :address_autocomplete_enabled: :boolean
    :button: :button
    :caption: :text_section
    :checkboxes: :multiple_checkboxes
    :error: :error_messages
    :hide_conditions: :hide_conditions
    :is_padded: :boolean
    :input_attrs: Hash
    :label: :text_section
    :option_tags: Hash # TODO option_tags
    :placeholder: :text_line
    :radio_buttons: :radio_buttons
  :allowed_when:
    :attr_name:
      :acquisition_channel:
        :angular_array: String

:field_type:
  :object_class: String
  :allowed:
    - checkbox_input
    - hidden_input
    - multiple_checkboxes
    - password_input
    - promo_code_button
    - promo_code_input
    - radio_input
    - select_input
    - ssn_input
    - text_input

:file:
  :object_class: String
  :validations:
    -
      :type: :regexp
      :parameters: /^[\w\d_-]*(\.[\w]{3,4})*$/

:files:
  :object_class: Array
  :value_types:
    - :file

:footer_config:
  :object_class: Hash
  :required:
    :elements: :footer_elements

:footer_element:
  :object_class: Hash
  :required:
    :partial: :file
  :required_when:
    :partial:
      :legal_notices:
        :sections: :legal_sections
  :allowed:
    :sections: Array # TODO: :footer_element_sections

:footer_elements:
  :object_class: Array
  :value_types:
    - :footer_element

:form_config:
  :object_class: Hash
  :required:
    :sections: :form_sections
  :allowed:
    :use_counters: :boolean
    :attrs: Hash

:form_elements:
  :object_class: Array
  :value_types:
    - :form_element

:form_element:
  :object_class: Hash
  :required:
    :element_type: :form_element_type
  :required_when:
    :element_type:
      :contracts:
        :signed: :boolean
      :fieldset:
        :form_rows: :form_rows
      :consents:
        :sections: :consents_sections
  :allowed:
    :sections: Array # TODO form_element_sections
    :attrs: Hash
    :label: :text_section
    :caption: :text_section
    :partial: :file
    :hide_conditions: :hide_conditions
  :allowed_when:
    :element_type:
      :alert_box:
        :no_icon: :boolean
        :description: :text_section
        :strong: :text_section
      :contracts:
        :instructions: :text_section
      :consents:
        :preconsent_message: :text_section
        :hide_state_consents: :boolean
      :fieldset:
        :stackable: :boolean
        :legend: :text_line
        :always_show_child_fields: :boolean
        :is_grouped_radio: :boolean
      :loan_option_result:
        :apr_popover: :text_section
      :loan_options:
        :apr_popover: :text_section
      :no_orig_fee_eloan:
        :content: :text_section
      :payment_method:
        :error: :error_messages
        :payment_methods: :payment_methods
      :show_in_array_section: 
        :errors_requirements_array: Array # TODO: errors_requirements_array
        :fieldsets: :fieldsets
      :submit_button:
        :credit_score_disclaimer: :text_section
        :text: :text_line
        :pre_submit: :text_section

:form_element_type:
  :object_class: String
  :allowed:
    - alert_box
    - bank_account
    - consents
    - contracts
    - credit_score_disclaimer
    - form_top_alerts
    - legal_notices
    - loan_amount_slider
    - loan_breakdown
    - loan_option_result
    - loan_options
    - no_orig_fee_eloan
    - payment_methods
    - pre_form
    - schumer_box
    - submit_button

:form_groups:
  :object_class: Array
  :value_types:
    - :form_group

:form_group:
  :object_class: Hash
  :required:
    :field_type: :field_type
    :field_options: :field_options
  # TODO: individual field type field options
  # :required_from_sister:
  #   -
  #     :sister_key: :field_type
  #     :req_key: '%{sister_val}'
  #     :req_val: '%{sister_val}_field_options'

:form_rows:
  :object_class: Array
  :value_types:
    - :form_row

:form_row:
  :object_class: Hash
  :required:
    :form_groups: :form_groups
  :allowed:
    :row_label: :text_section
    :row_attrs: Hash
    :row_caption: :text_section

:form_sections:
  :object_class: Array
  :value_types:
    - :form_section
    - :submit_section
    - :consents_section

:form_section:
  :object_class: Hash
  :required:
    :elements: :form_elements
  :allowed:
    :attrs: Hash
    :label: :text_section
    :non_step: :boolean
    :loan_result: :boolean
    :caption: :text_section
    :step_disabled_condition: String

:full_file_path:
  :object_class: String
  :validations:
    -
      :type: :regexp
      :parameters: /^[\/\\]{1,2}[-\w\d_\/\\]*(\.[\w]{3,4})*$/

:full_file_paths:
  :object_class: Array
  :value_types:
    - :full_file_path

:header_config:
  :object_class: Hash
  :allowed_min: 1
  :allowed:
    :partial: :file
    :sections: :header_sections

:header_element:
  :object_class: Hash
  :required:
    :element_type: :file
    :text: String
  :allowed:
    :attrs: Hash

:header_elements:
  :object_class: Array
  :value_types:
    - :header_element

:header_section:
  :object_class: Hash
  :required:
    :elements: :header_elements
  :allowed:
    :attrs: Hash

:header_sections:
  :object_class: Array
  :value_types:
    - :header_section

:hidden_input:
  :object_class: Hash
  :required:
    :field_options: :consent_field_options

:hidden_inputs:
  :object_class: Array
  :value_types:
    - :hidden_input

:hide_conditions:
  :object_class: Array
  :value_types:
    - :hide_condition

:hide_condition:
  :object_classes:
    - String
    - TrueClass
    - FalseClass

:icon_string:
  :object_class: String
  :validations:
    -
      :type: :regexp
      :parameters: /^#[\w-]*$/

:include_hash:
  :object_class: Hash
  :allowed:
    :threat_matrix: :boolean

:input_value:
  :object_classes:
    - String
    - TrueClass
    - FalseClass

:legal_notices:
  :object_class: Hash
  :required:
    :sections: :legal_sections

:legal_sections:
  :object_class: Array
  :value_types:
    - :legal_section

:legal_section:
  :object_class: Hash
  :required:
    :partial: :file
  :allowed:
    :details: 
  :required_when:
    :partial:
      :declined_legal:
        :details: :legal_section_details

:legal_section_details:
  :object_class: Hash
  :allowed:
    :small_sections: :text_sections

:link:
  :object_class: Hash
  :required:
    :href: :url
    :text: :text_line

:multiple_checkboxes:
  :object_class: Hash
  :allowed:
    :angular_array: String
    :selected_array: String

:page_config:
  :object_class: Hash
  :required:
    :components: :components
    :component_configs: :component_configs
  :allowed:
    :template: :file

:page_configs:
  :object_class: Hash
  :required_from_sister:
    -
      :sister_key: :page_templates
      :req_key: '%{sister_val}'
      :req_val: :page_config

:payment_methods:
  :object_class: Array
  :value_types:
    - :payment_method

:payment_method:
  :object_class: Hash
  :required:
    :title: :text_section
    :description: :text_section
    :value: :input_value
    :icon: String
  :allowed:
    :recommended: :text_section

:preexisting_error_message:
  :object_class: Hash
  :allowed:
    :partial: :file
    :server_message: :text_section
    :client_message: :text_section
    :link: :link

# Keep progress steps or no?
:progress_config:
  :object_class: Hash

:radio_buttons:
  :object_class: Array
  :value_types:
    - :radio_button

:radio_button:
  :object_class: Hash
  :required:
    :label: :text_section
    :value: :input_value

:rate:
  :required:
    :label: :text_section
    :value: :text_section
  :allowed:
    :highlight: :boolean

:scripts_hash:
  :object_class: Hash
  :required:
    :apply: :files
    :basic: :files

:server_error_messages:
  :object_class: Hash
  :allowed:
    :preexisting: :preexisting_error_message

:shared_configs:
  :object_class: Hash
  :allowed:
    :sidebar: :sidebar_config
    :footer: :footer_config

:sidebar_config:
  :object_class: Hash
  :required:
    :elements: Array # TODO: :sidebar_elements

:styles:
  :object_class: Array
  :value_types:
    - :file

:text_body_config:
  :object_class: Hash
  :allowed_min: 1
  :allowed:
    :sections: :text_body_sections
    :partial: :file
    :title: :text_section
    :legal_notices: :legal_notices

:text_body_element:
  :object_class: Hash
  :required:
    :element_type: :text_body_element_type
  :allowed:
    :attrs: Hash
    :img_attrs: Hash
    :partial: :file
    :template: :text_template
    :text: :text_line
    :text_lines: :text_lines
    :url: :url
  :allowed_when:
    :element_type:
      :rates:
        :rates: Array # TODO: rate
      :terms:
        :terms: Hash # TODO: term
      :consents:
        :sections: :consents_sections

:text_body_elements:
  :object_class: Array
  :value_types:
    - :text_body_element

:text_body_element_type:
  :object_class: String
  :value_types:
    - String
    - Symbol
  :allowed:
    - address
    - avant_signature
    - body
    - icon
    - link
    - subtitle
    - title
    - rates
    - terms
    - avant_card_image

:text_body_section:
  :object_class: Hash
  :required_when:
    :partial:
      :'credit_card/cta':
        :button: :button
  :allowed:
    :elements: :text_body_elements
    :attrs: Hash
    :partial: :file

:text_body_sections:
  :object_class: Array
  :value_types:
    - :text_body_section

:text_line:
  :object_class: String

:text_lines:
  :object_class: Array
  :value_types:
    - :text_line

:text_sections:
  :object_class: Array
  :value_types:
    - :text_section

:text_section:
  :object_class: Hash
  :allowed_min: 1
  :allowed_max: 2
  :allowed:
    :attrs: Hash
    :template: :text_template
    :text: :text_line
    :text_lines: :text_lines
    :optional: :boolean
  :allowed_when:
    '@object_name': # any key name allowed
      :label:
        :increment_counter: :boolean
        :sublabel: :text_section
        :bold: :boolean

:text_template:
  :object_class: Hash
  :required:
    :text: :text_line
    :data: :text_template_data

:text_template_data:
  :object_class: Hash
  :allowed_min: 1
  :allowed:
    :__any: :text_template_data_interpolation

:text_template_data_interpolation:
  :object_class: Hash
  :required:
    :link_type: :text_template_link_type_string
  :required_when:
    :link_type:
      :modal:
        :link_text: String
        :link_target: :file
      :url:
        :link_text: String
        :link_target: :url
      :tooltip:
        :link_content: String
  :allowed_when:
    :link_type:
      :tooltip:
        :link_icon: :icon_string
        :link_text: String

:text_template_link_type_string:
  :object_class: String
  :allowed:
    - modal
    - url
    - tooltip

:url:
  :object_class: String
  :validations:
    -
      :type: :regexp
      :parameters: /^https?:\/\/([-_\w\d]*\.)*[\w]{2,3}(\/[-_\#!\w\d\.]*)*$/

:version_config:
  :object_class: Hash
  :required:
    :apply: :apply_config
